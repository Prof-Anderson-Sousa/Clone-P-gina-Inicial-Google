<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Link com o CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Título da Página -->
    <title>Google</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <nav class="nav-bar">
            <div class="nav-itens"><a href="">Gmail</a></div>
            <div class="nav-itens"><a href="">Imagens</a></div>    
            <div class="nav-itens"><a href=""><img src="./assets/img/apps_black_24dp.svg" alt="menu"></a></div>    
            <div class="nav-itens"><a href=""><img src="./assets/img/user.png" alt="usuário"></a></div>    
        </nav>
    </header>

    <!-- Logo da Google -->
    <main>
        <figure>
            <img src="./assets/img/logo_google.png" alt="Logo Google">
            <figcaption>Logo Google</figcaption>
        </figure>
    </main>

    <!-- Área de Pesquisa -->
    <div class="search">
        <svg class="lupa" focusable="false" fill="#9AA0A6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        <input type="text" class="search-area">
        <svg class="keyboard tooltip"  fill="#7B7B7B" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M20 7v10H4V7h16m0-2H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2zm0 3h2v2h-2zM8 8h2v2H8zm0 3h2v2H8zm-3 0h2v2H5zm0-3h2v2H5zm3 6h8v2H8zm6-3h2v2h-2zm0-3h2v2h-2zm3 3h2v2h-2zm0-3h2v2h-2z"/></svg>
        <svg class="mic"  focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
    </div>

    <!-- Área dos Botões -->
    <div class="buttons">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
    </div>

    <!-- Informação Adicional -->
    <div class="text">
        <p>Disponibilizado pelo Google em: <a href="">English</a></p>
    </div>
    
    <!-- País de Acesso -->
    <section class="nation">
        <span>Brasil</span>
    </section>

    <!-- Rodapé -->
    <footer>
            <div class="footer-left">
                <ul class="footer-list">
                    <li class="footer-itens"><a href="">Sobre</a></li>
                    <li class="footer-itens"><a href="">Publicidade</a></li>
                    <li class="footer-itens"><a href="">Negócios</a></li>
                    <li class="footer-itens"><a href="">Como funciona a Pesquisa</a></li>
                </ul>
            </div>

            <div class="footer-right">
                <ul class="footer-list">
                    <li class="footer-itens"><a href="">Privacidade</a></li>
                    <li class="footer-itens"><a href="">Termos</a></li>
                    <li class="footer-itens"><a href="">Configurações</a></li>
                </ul>
            </div>
    </footer>
    
</body>
</html>
